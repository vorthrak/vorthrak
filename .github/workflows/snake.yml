name: Generate Snake Contribution Grid

on:
  schedule:
    - cron: "0 0 * * *"  # Menjalankan setiap hari pada tengah malam UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Snake Grid
        uses: Platane/snk@v2
        with:
          github_user_name: vorthrak
          github_token: ${{ secrets.GITHUB_TOKEN }} # Tambahkan ini
          outputs: dist/snake.svg

      - name: Commit and Push Snake SVG
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add dist/snake.svg
          git commit -m "Generated new snake contribution grid"
          git push origin main # Ganti dengan branch utama repo kamu jika berbeda

      - name: Upload SVG as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: snake
          path: dist/snake.svg
